<!DOCTYPE html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- inserted logo  -->

        <img
          src="https://scontent-lga3-1.xx.fbcdn.net/v/t31.0-8/p720x720/19467633_734863626697973_344202083783773719_o.jpg?_nc_cat=100&_nc_sid=dd9801&_nc_ohc=WYsgm-eSKsIAX-uD9sd&_nc_ht=scontent-lga3-1.xx&_nc_tp=6&oh=bdbd8068b5a801c028f99d0ccb07ee3c&oe=5F1FFB5B"
          alt="logo"
          class="img-thumbnail"
          style="width: 50px; height: 60px; padding: 0%;"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4">
            <input
              type="name"
              class="form-control"
              id="inputName"
              placeholder="Jane Doe"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="JaneDoe@johndoe.com"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Message</label
          >
          <div class="col-sm-4">
            <input type="message" class="form-control" id="inputMessage
            placeholder="..." />
          </div>
        </div>
      </form>
    </div>

    <div class="jumbotron text-center" style="margin-bottom: 0;">
      <p>Footer</p>
    </div>
