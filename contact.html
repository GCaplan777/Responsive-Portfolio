<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gabriel Caplan Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
    </style>
    <!-- taken from https://www.w3schools.com/bootstrap4/tryit.asp?filename=trybs_template1 -->
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom: 0;">
      <h1>Gabriel Caplan</h1>
      <p>At Your Service</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Gabriel Caplan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- keep the above jumbotron and nav bar  -->
    <div class="container" style="margin-top: 30px;">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4">
            <input
              type="name"
              class="form-control"
              id="inputName"
              placeholder="Jane Doe"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-4">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="JaneDoe@johndoe.com"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Message</label
          >
          <div class="col-sm-4">
            <input type="message" class="form-control" id="inputMessage
            placeholder="..." />
          </div>
        </div>
      </form>
    </div>

    <div class="jumbotron text-center" style="margin-bottom: 0;">
      <p>Footer</p>
    </div>
  </body>
</html>
